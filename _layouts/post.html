---
layout: "default"
---

<article>
  <div class="metadata">
    <h1 class="title">{{ page.title }}</h1>
    {% if page.tags %}
    <ul class="tags">
      {% for tag in page.tags %}
      <li class="tag {{ tag }}">{{ tag }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>

  {{content}}
</article>
